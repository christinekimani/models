<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Add your CSS file here -->
</head>
<body>
    <h1>Members List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Joined Date</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.first_name }}</td>
                    <td>{{ member.last_name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.created_at|date:"F j, Y, g:i a" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No members found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
